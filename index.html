<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="card-container">
    <article class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card-image">
      <span class="card-tag">Learning</span>
      <p class="card-date">Published 21 Dec 2023</p>
      <h1 class="card-title">HTML &amp; CSS foundations</h1>
      <p class="card-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="author-avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Desiree Rose</a>.
    </div>
  </main>
</body>
</html>
