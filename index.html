<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="min-vh-100 d-flex flex-column justify-content-center align-items-center bg-warning" style="padding: 2rem 0;">
    <div class="card shadow border-black border-3 rounded-4 mx-2" style="width: 24rem; height: 32.625rem;">
      <img class="card-img-top rounded-4 d-block mx-auto" src="./assets/images/illustration-article.svg" alt="Article illustration" style="width: 21rem; height: 12.5rem; object-fit: cover; margin-top: 1.5rem;">
      <div class="card-body" style="padding: 1.5rem; padding-top: 1.5rem;">
        <a href="#" class="btn btn-warning btn-sm fw-bold px-3 py-1 mb-2" style="border-radius: 6px; font-size: 0.95rem;">Learning</a>
        <p class="card-text text-muted mb-2" style="font-size: 0.95rem;">Published 21 Dec 2023</p>
        <h1 class="card-title fw-bold mb-2" style="font-size: 1.35rem;">HTML &amp; CSS foundations</h1>
        <p class="card-text text-secondary mb-3" style="font-size: 1.05rem;">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="d-flex align-items-center mt-3">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="rounded-circle me-2" style="width: 32px; height: 32px;">
          <span class="fw-bold" style="font-size: 1rem;">Greg Hooper</span>
        </div>
      </div>
    </div>
    <footer class="attribution text-center mt-4" style="font-size: 0.9rem; color: #333;">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Desiree Rose</a>.
    </footer>
  </main>
</body>
</html>
